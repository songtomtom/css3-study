<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      font-family: Consolas;
    }

    h1 {
      font-size: 16px;
    }

    ul {
      border: 1px solid #bcbcbc;
    }

    ul.a {
      text-align: center;
    }

    ul.b {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    ul.c {
      display: table;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1><code>text-align: center</code></h1>
  <ul class="a">
    <li>Lorem Ipsum</li>
    <li>Dolor Amet</li>
  </ul>
  <h1><code>width: 300px; margin-left: auto; margin-right: auto;</code></h1>
  <ul class="b">
    <li>Lorem Ipsum</li>
    <li>Dolor Amet</li>
  </ul>
  <h1><code>display: table; margin-left: auto; margin-right: auto;</code></h1>
  <ul class="c">
    <li>Lorem Ipsum</li>
    <li>Dolor Amet</li>
  </ul>
</body>

</html>
