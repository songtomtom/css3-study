<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table {
      width: 100%;
      border: 1px solid #333333;
    }

    td {
      padding: 10px;
      border: 1px solid #333333;
    }

    .a {
      border-collapse: separate;
    }

    .b {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <h1>Border Collapse - Separate</h1>
  <table class="a">
    <tr>
      <td>Lorem</td>
      <td>Ipsum</td>
      <td>Dolor</td>
    </tr>
    <tr>
      <td>Lorem</td>
      <td>Ipsum</td>
      <td>Dolor</td>
    </tr>
  </table>

  <h1>Border Collapse - Collapse</h1>
  <table class="b">
    <tr>
      <td>Lorem</td>
      <td>Ipsum</td>
      <td>Dolor</td>
    </tr>
    <tr>
      <td>Lorem</td>
      <td>Ipsum</td>
      <td>Dolor</td>
    </tr>
  </table>
</body>

</html>
