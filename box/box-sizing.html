<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0px;
    }

    div {
      margin: 20px;
      padding: 20px;
      border: 20px solid #dddddd;
      width: 500px;
    }

    .cb {
      box-sizing: content-box;
    }

    .bb {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="cb">
    <p>content-box</p>
  </div>
  <div class="bb">
    <p>border-box</p>
  </div>
</body>

</html>
