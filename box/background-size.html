<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0px;
    }

    p {
      text-align: center;
    }

    div {
      margin: 20px;
      height: 400px;
      border: 1px solid #cccccc;
      background-image: url("./bg-300x200.jpg");
      background-repeat: no-repeat;
      background-position: center center;
    }

    .a {
      background-size: auto;
    }

    .b {
      background-size: 300px 90%;
    }

    .c {
      background-size: cover;
    }

    .d {
      background-size: contain;
    }
  </style>
</head>

<body>
  <p><code>background-size: auto</code></p>
  <div class="a"></div>
  <p><code>background-size: 300px 90%</code></p>
  <div class="b"></div>
  <p><code>background-size: cover</code></p>
  <div class="c"></div>
  <p><code>background-size: contain</code></p>
  <div class="d"></div>
</body>

</html>
